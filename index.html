<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1>Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h2>Generate a Password
                        </h2>
                        <hr>
                        <div>
                            <div>
                            <input type="text" id="display">

                                <div id="Password"></div>

                            </div>
                        </div>
                        <input type="range" min="0" max="128" name="slider" id="slider">

                        <div class="row">
                            <div class="col-sm-6">
                                <button onclick ="generate()" id="passwordBtn" class="rounded-pill btn btn-danger">
                                    <h3>Generate Password</h3>
                                </button>
                                <br />
                            </div>
                            <div class="col-sm-6">
                                <button onclick ="copyToClipboard()" class="rounded-pill btn btn-secondary">
                                    <h3>Copy to Clipboard</h3>
                                </button >

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
